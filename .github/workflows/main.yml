name: Starting boilerplate of Strapi application
on: push
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3

            - uses: snyk/actions@v0.4.0
              env:
                SNY_TOKEN: ${{secrets.SNYK_SECRET}}
            
            - uses: actions/setup-node@v3
              with: 
                node-version: 16.x
                cache: 'npm'   
            - run: make setup
            - run: make test
            - run: make lint
            
